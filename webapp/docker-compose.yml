version: '3'

services:

  nginx:
    image: nginx:1.17
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend/dist:/opt/isucon/public
      - /var/log/nginx:/var/log/nginx
    ports:
      - "8080:80"
      - "5000:5000"
    links:
      - "webapp"
      - "payment"

  mysql:
    image: mysql:8
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - "TZ=Asia/Tokyo"
    env_file:
      - ".env"
    volumes:
      - ../../isucon-09-final-data/mysql/data:/var/lib/mysql
      - ../../isucon-09-final-data/mysql/log:/var/log/mysql
      - ./sql:/docker-entrypoint-initdb.d
      - ./mysql/conf.d:/etc/mysql/conf.d
    # development only
    ports:
      - "13306:3306"

  redis:
#    restart: always
    image: "eulerlcs-redis:5.0.10"
    container_name: redis-server
    build:
      context: ./redis/
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ../../isucon-09-final-data/redis/data:/data
      - ./redis/conf.d/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    tty: true

  payment:
    image: golang:1.12
    volumes:
      - ../blackbox/payment:/go/src/payment
    environment:
      - "GO111MODULE=on"
    command:
      - go
      - run
      - main.go
    working_dir: /go/src/payment
    env_file:
      - ".env"

